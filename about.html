<!--FOOTER -->
<footer>

    <div class="background-primary padding text-center" style="border-bottom: 2px solid #fff;">

                <!-- Collumn 2 -->
                <div class="s-12 m-12 l-4 margin-m-bottom-2x">

                    <div class="line">

                    </div>
                    <div class="line">
                        <div class="s-1 m-1 l-1 text-center">
                            <i class="icon-mail text-primary text-size-12"></i>
                        </div>
                        <div class="s-11 m-11 l-11 margin-bottom-10">

                        </div>
                    </div>
                    <div class="line">
                        <div class="s-1 m-1 l-1 text-center">
                            <i class="icon-smartphone text-primary text-size-12"></i>
                        </div>
                        <div class="s-11 m-11 l-11 margin-bottom-10">
                            <p><b>Phone:</b> (407) 346-8183</p>
                        </div>
                    </div>
                    <div class="line">
                        <div class="s-1 m-1 l-1 text-center">
                            <i class="icon-instagram text-primary text-size-12"></i>
                        </div>
                        <div class="s-11 m-11 l-11 margin-bottom-10">
                            <p><a href="https://www.instagram.com/hiitfit_kissimmee/" class="text-primary-hover"><b>Instagram</b></a></p>

                    </div>
                    <div class="line">
                        <div class="s-1 m-1 l-1 text-center">
                            <i class="icon-facebook text-primary text-size-12"></i>
                        </div>

                            <p><a href="https://www.facebook.com/hiitfitkissimmee/"
                                  class="text-primary-hover"><b>Facebook</b></a></p>

                    </div>
                </div>

                <div class="s-12 m-12 l-4">
                    <h4 class="text-uppercase text-strong">Leave a Message</h4>
                    <form class="customform form-override text-white">
                        <div class="line">
                            <div class="margin">
                                <div class="s-12 m-12 l-6">
                                    <input name="email" class="required email border-radius" placeholder="Your e-mail"
                                           title="Your e-mail" type="text"/>
                                </div>
                                <div class="s-12 m-12 l-6">
                                    <input name="name" class="name border-radius" placeholder="Your name"
                                           title="Your name"
                                           type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="s-12">
                    <textarea name="message" class="required message border-radius" placeholder="Your message"
                              rows="3"></textarea>
                        </div>
                        <div class="s-12">
                            <button class="submit-form button background-primary border-radius text-white"
                                    type="submit">Send
                                Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
